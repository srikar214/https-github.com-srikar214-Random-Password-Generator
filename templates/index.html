<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #6a0dad;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: white;
            font-size: 1rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="number"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        input[type="number"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            background: #8a2be2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            background: #9932cc;
            border-color: rgba(255, 255, 255, 0.5);
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .password-display {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            word-break: break-all;
            min-height: 60px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .password-text {
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            letter-spacing: 1px;
            flex: 1;
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        .success {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            border: 1px solid rgba(81, 207, 102, 0.3);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        .length-info {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            input[type="number"] {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Password Generator</h1>
            <p>Generate secure, random passwords with customizable length</p>
        </div>

        <div class="form-group">
            <label for="length">Password Length:</label>
            <div class="input-group">
                <input type="number" id="length" name="length" min="8" max="128" value="12" required>
                <button type="button" class="btn" onclick="generatePassword()">Generate</button>
            </div>
            <div class="length-info">Minimum 8 characters required</div>
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="successMessage" class="success" style="display: none;"></div>

        <div class="password-display">
            <div class="password-text" id="passwordDisplay">Click "Generate" to create your password</div>
            <button class="copy-btn" id="copyBtn" onclick="copyPassword()" style="display: none;">Copy</button>
        </div>

        <button class="btn btn-primary" onclick="generatePassword()">Generate New Password</button>
    </div>

    <script>
        async function generatePassword() {
            const lengthInput = document.getElementById('length');
            const length = parseInt(lengthInput.value);
            
            // Clear previous messages
            hideMessages();
            
            // Validate length
            if (length < 8) {
                showError('Password length cannot be less than 8 characters');
                return;
            }
            
            if (length > 128) {
                showError('Password length cannot exceed 128 characters');
                return;
            }

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        length: length
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('passwordDisplay').textContent = data.password;
                    document.getElementById('copyBtn').style.display = 'block';
                    showSuccess(`Generated ${data.length}-character password successfully!`);
                } else {
                    showError(data.error || 'Failed to generate password');
                }
            } catch (error) {
                showError('Network error. Please try again.');
                console.error('Error:', error);
            }
        }

        async function copyPassword() {
            const passwordText = document.getElementById('passwordDisplay').textContent;
            
            if (passwordText && passwordText !== "Click \"Generate\" to create your password") {
                try {
                    await navigator.clipboard.writeText(passwordText);
                    showSuccess('Password copied to clipboard!');
                } catch (err) {
                    const textArea = document.createElement('textarea');
                    textArea.value = passwordText;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showSuccess('Password copied to clipboard!');
                }
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Allow Enter key to generate password
        document.getElementById('length').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generatePassword();
            }
        });

        // Generate initial password on page load
        window.addEventListener('load', function() {
            generatePassword();
        });
    </script>
</body>
</html>
